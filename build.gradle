plugins {
	id 'org.springframework.boot' version '2.5.13'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'application'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17 // new
	targetCompatibility = JavaVersion.VERSION_17 // new
}



configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'com.mashape.unirest:unirest-java:1.3.1'

	compileOnly 'org.projectlombok:lombok'

	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'

	testCompileOnly 'org.projectlombok:lombok'

	testAnnotationProcessor 'org.projectlombok:lombok'
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com.bot.chomikuj.botchomikuj.BotChomikujApplication'
		)
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
